<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>深网-无极云</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="assets/css/amazeui.min.css" />
  <script src="assets/js/md5.js"></script>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/amazeui.min.js"></script>
  <script src="assets/js/thisapp.js"></script>
  <script src="assets/js/model/user.js"></script>
  <style>
    .header {
      text-align: center;
    }

    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }

    .header p {
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="am-g">
      <h1>深网-无极云</h1>
      <p>成都深网智合科技有限公司</p>
    </div>
    <hr />
  </div>
  <div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">


      <form method="post" class="am-form">
        <label for="email">登录名:</label>
        <input type="text" pattern="[a-z A-Z]*" name="username" placeholder="登录名，请用英文" id="username" required>
        <br>
        <label for="password">密码:</label>
        <input type="password" name="password" id="password" onsubmit="loginFunc();" required>
        <br>
        <label for="remember-me">
          <input id="remember-me" type="checkbox"> 记住密码
        </label>

        <br />
        <div class="am-cf">
          <input type="submit" onclick="loginFunc('index.html');" name="login" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl" />
          <input type="button" name="forget" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr" />
          <input type="button" name="register" onclick="window.location.href='register.html';" value="注 册" class="am-btn am-btn-primary am-btn-sm am-fr "
          />
        </div>
      </form>
      <hr>
      <div></div>
      <p class=" am-fr">© 2018 chengdu shen wang.</p>
    </div>
  </div>
</body>

</html>
