//指定版本
//注意proto3与proto2的写法有些不同
//protobuf官方中文文档
//https://www.jianshu.com/p/4443c28d4bf7
syntax = "proto3";

//包名，通过protoc生成时go文件时
package go_protos;

option go_package = "./go_protos";

message CommunitySign {
	uint64 Type        = 1; //类型
	uint64 StartHeight = 2;//快照开始高度
	uint64 EndHeight   = 3;//快照结束高度
	uint64 Rand        = 4;//随机数
	bytes  Puk         = 5;//公钥
	bytes  Sign        = 6;//签名
}